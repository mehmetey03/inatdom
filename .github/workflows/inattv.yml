name: inattv domain check

on:
  schedule:
    - cron: "*/30 * * * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  check:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - uses: actions/setup-python@v5
      with:
        python-version: "3.10"

    - name: Install deps
      run: pip install requests

    - name: Smart domain check
      run: |
        if [ -f domain.txt ]; then
          CURRENT_DOMAIN=$(cut -d'=' -f2 domain.txt)
        else
          CURRENT_DOMAIN="https://inattv1217.xyz/"
          echo "guncel_domain=$CURRENT_DOMAIN" > domain.txt
        fi

        DOMAIN_NUMBER=$(echo "$CURRENT_DOMAIN" | grep -oE 'inattv[0-9]+' | grep -oE '[0-9]+' || echo "1217")

        python3 <<'PYCODE'
import requests, re, os

headers = {
    "User-Agent": "Mozilla/5.0 (Windows NT 10.0; Win64; x64)"
}

def check(domain):
    try:
        r = requests.get(domain, timeout=8, headers=headers, allow_redirects=True)
        if r.status_code != 200:
            return False
        t = r.text.lower()
        return "<title>" in t and ("tv" in t or "canli" in t or "spor" in t)
    except:
        return False

with open("domain.txt") as f:
    current = f.read().split("=")[1].strip()

m = re.search(r"inattv(\d+)", current)
start = int(m.group(1)) if m else 1217

working = None

if check(current):
    working = current
else:
    for i in range(15):
        d = f"https://inattv{start+i}.xyz/"
        if check(d):
            working = d
            break

if working:
    base = int(re.search(r"inattv(\d+)", working).group(1))
    for i in range(1,4):
        d = f"https://inattv{base+i}.xyz/"
        if check(d):
            working = d
        else:
            break
else:
    working = "https://inattv1217.xyz/"

with open("domain.txt", "w") as f:
    f.write(f"guncel_domain={working}")

print("Secilen domain:", working)
PYCODE

    - name: Commit
      run: |
        git config user.name github-actions
        git config user.email github-actions@github.com
        git add domain.txt
        if git diff --staged --quiet; then
          echo "Degisiklik yok"
        else
          git commit -m "Guncel domain $(date '+%Y-%m-%d %H:%M')"
          git push
        fi

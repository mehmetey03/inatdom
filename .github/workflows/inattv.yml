name: Domain Check and Update

on:
  schedule:
    - cron: '*/30 * * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  check-and-update-domain:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}

    - name: Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: pip install requests

    - name: Smart Domain Check and Update
      run: |
        # Mevcut domaini al veya varsayılanı kullan
        if [ -f "domain.txt" ]; then
          CURRENT_DOMAIN=$(grep -o 'guncel_domain=.*' domain.txt | cut -d'=' -f2)
          echo "Mevcut domain: $CURRENT_DOMAIN"
        else
          CURRENT_DOMAIN="https://inattv1217.xyz/"
          echo "guncel_domain=$CURRENT_DOMAIN" > domain.txt
        fi

        # Domain numarasını al
        if echo "$CURRENT_DOMAIN" | grep -q 'inattv[0-9]\+'; then
          DOMAIN_NUMBER=$(echo "$CURRENT_DOMAIN" | grep -o 'inattv[0-9]\+' | grep -o '[0-9]\+')
        else
          DOMAIN_NUMBER="1217"
        fi
        echo "Başlangıç domain numarası: $DOMAIN_NUMBER"

        # Python domain kontrolü
        python3 -c "
import requests, re

headers = {
    'User-Agent': 'Mozilla/5.0 (Windows NT 10.0; Win64; x64)'
}

def check_domain(domain):
    try:
        r = requests.get(domain, timeout=8, headers=headers, allow_redirects=True)
        if r.status_code != 200:
            return False
        t = r.text.lower()
        return '<title>' in t and ('tv' in t or 'canli' in t or 'spor' in t)
    except Exception as e:
        print('Hata:', domain, e)
        return False

start = int('$DOMAIN_NUMBER')
current = '$CURRENT_DOMAIN'
working = None

# Önce mevcut domain
if check_domain(current):
    working = current
else:
    for i in range(15):
        d = f'https://inattv{start+i}.xyz/'
        if check_domain(d):
            working = d
            break

# Üst domainleri dene
if working:
    base = int(re.search(r'inattv(\d+)', working).group(1))
    for i in range(1, 4):
        d = f'https://inattv{base+i}.xyz/'
        if check_domain(d):
            working = d
        else:
            break
else:
    working = 'https://inattv1217.xyz/'

with open('domain.txt', 'w') as f:
    f.write(f'guncel_domain={working}')

print('Güncellenen domain:', working)
"

    - name: Commit and push changes
      run: |
        git config user.name "github-actions"
        git config user.email "github-actions@github.com"
        git add domain.txt
        if git diff --staged --quiet; then
          echo "Değişiklik yok"
        else
          git commit -m "Güncel domain $(date '+%Y-%m-%d %H:%M:%S')"
          git push
        fi

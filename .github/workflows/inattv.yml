name: Domain Check and Update

on:
  schedule:
    - cron: "*/30 * * * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  check-and-update-domain:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: pip install requests

      - name: Prepare domain info
        run: |
          if [ -f domain.txt ]; then
            CURRENT_DOMAIN=$(cut -d'=' -f2 domain.txt)
          else
            CURRENT_DOMAIN="https://inattv1217.xyz/"
            echo "guncel_domain=$CURRENT_DOMAIN" > domain.txt
          fi

          echo "CURRENT_DOMAIN=$CURRENT_DOMAIN" >> $GITHUB_ENV

          if echo "$CURRENT_DOMAIN" | grep -q 'inattv[0-9]\+'; then
            DOMAIN_NUMBER=$(echo "$CURRENT_DOMAIN" | grep -o 'inattv[0-9]\+' | grep -o '[0-9]\+')
          else
            DOMAIN_NUMBER="1217"
          fi

          echo "DOMAIN_NUMBER=$DOMAIN_NUMBER" >> $GITHUB_ENV

      - name: Smart Domain Check and Update
        run: |
          python3 << 'EOF'
import requests, re, os

headers = {
    "User-Agent": "Mozilla/5.0 (Windows NT 10.0; Win64; x64)"
}

current = os.environ["CURRENT_DOMAIN"]
start = int(os.environ["DOMAIN_NUMBER"])

def check_domain(domain):
    try:
        r = requests.get(domain, timeout=8, headers=headers, allow_redirects=True)
        if r.status_code != 200:
            return False
        t = r.text.lower()
        return "<title>" in t and any(x in t for x in ["tv", "canli", "spor"])
    except:
        return False

working = None

if check_domain(current):
    working = current
else:
    for i in range(15):
        d = f"https://inattv{start+i}.xyz/"
        if check_domain(d):
            working = d
            break

if working:
    base = int(re.search(r"inattv(\d+)", working).group(1))
    for i in range(1, 4):
        d = f"https://inattv{base+i}.xyz/"
        if check_domain(d):
            working = d
        else:
            break
else:
    working = "https://inattv1217.xyz/"

with open("domain.txt", "w") as f:
    f.write(f"guncel_domain={working}")

print("Güncel domain:", working)
EOF

      - name: Commit and push changes
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add domain.txt
          if git diff --staged --quiet; then
            echo "Değişiklik yok"
          else
            git commit -m "Güncel domain $(date '+%Y-%m-%d %H:%M:%S')"
            git push
          fi

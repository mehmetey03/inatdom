name: inattv domain check

on:
  schedule:
    - cron: "*/30 * * * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  check:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - uses: actions/setup-python@v5
      with:
        python-version: "3.10"

    - name: Install deps
      run: pip install requests

    - name: Smart domain check
      run: |
        if [ -f domain.txt ]; then
          CURRENT_DOMAIN=$(cut -d'=' -f2 domain.txt)
        else
          CURRENT_DOMAIN="https://inattv1217.xyz/"
          echo "guncel_domain=$CURRENT_DOMAIN" > domain.txt
        fi

        DOMAIN_NUMBER=$(echo "$CURRENT_DOMAIN" | grep -oE 'inattv[0-9]+' | grep -oE '[0-9]+' || echo "1217")

        python3 -c 'import requests,re;headers={"User-Agent":"Mozilla/5.0"}; \
def check(d): \
    import requests; \
    try: \
        r=requests.get(d,timeout=8,headers=headers,allow_redirects=True); \
        return r.status_code==200 and "<title>" in r.text.lower(); \
    except: return False; \
current="'$CURRENT_DOMAIN'"; \
m=re.search(r"inattv(\d+)",current); \
start=int(m.group(1)) if m else 1217; \
working=None; \
working=current if check(current) else None; \
 \
working = working or next((f"https://inattv{start+i}.xyz/" for i in range(15) if check(f"https://inattv{start+i}.xyz/")), None); \
 \
if working: \
    base=int(re.search(r"inattv(\d+)",working).group(1)); \
    for i in range(1,4): \
        d=f"https://inattv{base+i}.xyz/"; \
        working=d if check(d) else working; \
else: working="https://inattv1217.xyz/"; \
open("domain.txt","w").write(f"guncel_domain={working}"); \
print("Secilen domain:",working)'

    - name: Commit
      run: |
        git config user.name github-actions
        git config user.email github-actions@github.com
        git add domain.txt
        if git diff --staged --quiet; then
          echo "Degisiklik yok"
        else
          git commit -m "Guncel domain $(date '+%Y-%m-%d %H:%M')"
          git push
        fi
